<!DOCTYPE html>
<html>

<head>
	<title>Contact Me</title>
	<title>Form Validation</title>
	<link rel="stylesheet" href="contact-me.css" />
</head>

<body>
	<div class="container">
		<form id="contact-us">
			<div class="contact-form">
				<label for="name">Name:</label><br>
				<input type="text" id="name" name="name" placeholder="Your name..." >
			</div>

			<div class="contact-form">
				<label for="email">Contact details:</label><br>
				<input type="email" id="email" name="email" placeholder="Your email address..." 
				data-invalid-message="Please provide an email address in the right format.">
			</div>

			<div class="contact-form">
				<label for="reason">Reason for contacting us</label><br>
				<select id="reason" data-invalid-message="Pick a reason.">
					<option value="">--Please choose an option--</option>
					<option value="job-opportunity">Job opportunity</option>
					<option value="talk-code">Talk code</option>
				</select>
			</div>
			
			<div class="contact-form hidden">
				<label for="job-title">Job title</label><br>
				<input  id="job-title" type="text" name="job-title"/>
			</div>

			<div class="contact-form hidden">
				<label for="company-website">Company website</label><br>
				<input id="company-website" type="url" name="company-website"
				data-invalid-message="Please provide your company's website in the right format."/>
			</div>

				<div class="contact-form hidden">
				<label for="coding-lang">Coding Language</label><br>
				<select id="coding-lang" data-invalid-message="Pick a coding language.">
					<option value="">Choose an option</option>
					<option value="langHTML">HTML</option>
					<option value="langCSS">CSS</option>
					<option value="langJS">JavaScript</option>
				</select>
			</div>

			<div class="contact-form">
				<label for="message">Message</label><br>
				<input id="message" type="text" name="message" placeholder="Your message here..." />
			</div> 

			<div class="contact-form">
				<input class="button" type="submit">
			</div>
		</form>
	</div>

	<script src="contact-me.js"></script>
</body>

</html>
