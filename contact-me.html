<!DOCTYPE html>
<html>

<head>
	<title>Contact Me</title>
	<title>Form Validation</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link rel="stylesheet" href="contact-me.css" />
</head>

<body>
	<div class="container">
		<form id="contact-us">
			<div id="form-group">
				<label for="name">Name:</label><br>
				<input class="form-control validate-input" type="text" id="name" name="name" placeholder="Your name.."
					required="">
			</div>

			<div id="form-group">
				<label for="email">Contact details:</label><br>
				<input class="form-control validate-input" type="email" id="email" name="email" placeholder="Your email address"
					required="">
			</div>

			<div id="form-group">
				<label for="reason">Reason for contacting us</label><br>
				<select class="form-control" id="reason">
					<option value="">--Please choose an option--</option>
					<option value="job-opportunity">Job opportunity</option>
					<option value="talk-code">Talk code</option>
				</select>
			</div><br>

			<div class="form-group hidden">
				<label for="job-title">Job title</label>
				<input class="form-control validate-input" id="job-title" type="text" name="job-title" />
			</div>

			<div class="form-group hidden">
				<label for="company-website">Company website</label>
				<input class="form-control validate-input" id="company-website" type="url" name="company-website" />
			</div>

			<div class="form-group hidden">
				<label for="coding-lang">Coding Language</label>
				<input id="coding-lang" class="form-control validate-input" type="text" name="coding-lang" />
			</div>

			<div class="form-group hidden">
				<label for="message">Message</label>
				<input id="message" class="form-control validate-input" type="text" name="message" required />
			</div>

			<div class="form-group">
				<button class="button" type="submit">Submit</button>
			</div>
		</form>
	</div>

	<script src="contact-me.js"></script>
</body>

</html>


<!-- 1. If "Job opportunity" is selected, validate the following and show messages if invalid (1 point):
Job Title is present
Company website is present and url is valid (regex) /https?\:\/\/.+\..+/ (or use constraint validation api)
2. If "Talk code" is selected (1 point):
Coding language should be a <select> (dropdown) containing 3 or more coding languages as options (i.e. HTML, CSS, JavaScript).  The initially selected option should be "Choose One"
Validate that this field (coding language) is changed to one of the coding languages, and show a message if invalid -->
