<!DOCTYPE html>
<html>

<head>
	<title>Contact Me</title>
	<link rel="stylesheet" href="contact-me.css" />
</head>

<body>
	<form id="contact-us">
		<div id="contact-form">
			<label for="name">Name:</label><br>
			<input class="name" type="text" id="name" name="name" placeholder="Your name.." required="">
		</div>

		<div id="contact-form">
			<label for="email">Contact details:</label><br>
			<input class="email" type="email" id="email" name="email" placeholder="Your email address" required="">
		</div>

		<div id="contact-form">
			<label for="reason">Reason for contacting us</label><br>
			<select id="reason">
				<option value="">--Please choose an option--</option>
				<option value="job-opportunity">Job opportunity</option>
				<option value="talk-code">Talk code</option></select>
		</div><br>

		<div class="contact-form hidden">
			<label for="job-title">Job title</label>
			<input class="job-title" id="job-title" type="text" name="job-title" />
		</div>

		<div class="contact-form hidden">
			<label for="company-website">Company website</label>
			<input class="company-website" id="company-website" type="url" name="company-website" />
		</div>

		<div class="contact-form hidden">
			<label for="coding-lang">Coding Language</label>
			<input id="coding-lang" class="coding-lang" type="text" name="coding-lang" />
		</div>

		<div class="contact-form hidden">
			<label for="message">Message</label>
			<input id="message" class="message" type="text" name="message" required/>
		</div>

		<button class="button" type="submit">Submit</button>
	</form>
	<script src="contact-me.js"></script>

</body>

</html>
